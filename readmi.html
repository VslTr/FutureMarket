<!-- Для создания списка используют тэг <ul> - unordered list — неупорядоченный список или <ol> - щквук дшые - нумерованный список, а в нутри него каждый пункт списка должен начинаться с элемента <li>
    пример:-->
<ul>
    <li>пункт маркированного списка</li>
</ul> 

<!-- Можно сделать вложенный список, тогда новый <ul>  должет распологаться внутри элемента <li>
    приер: -->
<ul>
    <li>пункт маркированного списка 1</li>
    <li>пункт маркированного списка 2
        <ul>
            <li>вложенный пункт маркированного списка 1</li>
            <li>вложенный пункт маркированного списка 2</li>
        </ul>
    </li>
    <li>пункт маркированного списка 3</li>
</ul>
